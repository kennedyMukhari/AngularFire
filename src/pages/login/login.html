<ion-header>
  <ion-navbar color="dark" hideBackButton>
      <ion-buttons ion-button start>
          <button (click)="cancel()" ion-button>
            cancel
          </button>
        </ion-buttons>
    <ion-title>Sign In</ion-title>
    <ion-buttons ion-button end>
        <button (click)="goToSignUp()" ion-button>
          Sign Up
        </button>
      </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding >

        <ion-list no-lines color="dark">

            <ion-item style="border-bottom: 1px solid lightgrey">
              <ion-label floating>Username</ion-label>
              <ion-input type="text" #email></ion-input>
            </ion-item>
        
            <ion-item style="border-bottom: 1px solid lightgrey">
              <ion-label floating>Password</ion-label>
              <ion-input type="password" #password></ion-input>
            </ion-item>
        
          </ion-list>
          <div padding>
            <button (click)="userLogin()" ion-button outline block>Sign In</button>
          </div>
</ion-content>
