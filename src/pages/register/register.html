<ion-header>
  <ion-navbar hideBackButton color="dark">
      <ion-buttons ion-button start>
          <button (click)="cancel()" ion-button>
            Cancel
          </button>
          </ion-buttons>
    <ion-title>Sign Up</ion-title>
    <ion-buttons ion-button end>
      <button (click)="goToSignIn()" ion-button>
       Sign In
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding >

  <div color="dark">
      <ion-list no-lines>

          <ion-item style="border-bottom: 1px solid lightgrey">
            <ion-label floating>Name</ion-label>
            <ion-input type="text" [(ngModel)]="name"></ion-input>
          </ion-item>
      
          <ion-item style="border-bottom: 1px solid lightgrey">
            <ion-label floating>Last Name</ion-label>
            <ion-input type="text" [(ngModel)]="lname"></ion-input>
          </ion-item>
      
          <ion-item style="border-bottom: 1px solid lightgrey">
            <ion-label floating>cell phone</ion-label>
            <ion-input type="text" [(ngModel)]="cell"></ion-input>
          </ion-item>
      
          <ion-item style="border-bottom: 1px solid lightgrey">
            <ion-label floating>email</ion-label>
            <ion-input type="email" #email></ion-input>
          </ion-item>
      
          <ion-item style="border-bottom: 1px solid lightgrey">
            <ion-label floating> Create Password</ion-label>
            <ion-input type="password" #password></ion-input>
          </ion-item>
      
          <ion-item style="border-bottom: 1px solid lightgrey">
            <ion-label floating>Confirm Password</ion-label>
            <ion-input type="password" #password></ion-input>
          </ion-item>
      
        </ion-list>
      
        <div padding>
          <button (click)="userRegister();createPerson(name, lname, cell)" ion-button block outline>Register</button>
        </div>
  </div>

</ion-content>
